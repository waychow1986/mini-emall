server:
  port: 8082
spring:
  profiles:
    active: dev
  application:
    name: emall-product
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    consul:
      host: 20.171.143.16
      port: 8500
      discovery:
        metadata:
          gRPC_port: 9093
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        prefer-ip-address: true
        ip-address: 4.242.239.19
      config:
        enabled: true
        format: yaml
---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    consul:
      host: ${consul_client_ip}
      port: 8500
      discovery:
        metadata:
          gRPC_port: 9093
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        prefer-ip-address: true
#        ip-address: 4.242.239.19
      config:
        enabled: true
        format: yaml