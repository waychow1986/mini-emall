syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.azure.csu.tiger.grpc.lib";
option java_outer_classname = "BaseProto";

message SkuInfo {
  int64 skuId = 1;
  int64 spuId = 2;
  string name = 3;
  int64 categoryId = 4;
  int64 price = 5;
  int64 stock = 6;
  map<string, string> attr = 7;
}