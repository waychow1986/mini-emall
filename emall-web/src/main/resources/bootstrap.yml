server:
  port: 8080
  servlet:
    context-path: /emall
spring:
  profiles:
    active: dev
  application:
    name: emall-web
management:
  context-path: /emall
  health:
    redis:
      enabled: false
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    consul:
#      host: 20.171.143.16
      host: 127.0.0.1
      port: 8500
      discovery:
        health-check-path: ${server.servlet.context-path}/actuator/health
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        prefer-ip-address: true
#        ip-address: 207.46.139.72
      config:
        enabled: true
        format: yaml
---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    consul:
      host: ${consul_client_ip}
      port: 8500
      discovery:
        health-check-path: ${server.servlet.context-path}/actuator/health
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        prefer-ip-address: true
#        ip-address: 4.242.239.19
      config:
        enabled: true
        format: yaml